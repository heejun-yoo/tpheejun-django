<!DOCTYPE html>
<html lang="ko">
{% load static %}

  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'payments/bulma/bulma.min.css' %}"/>
      
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="{% static 'payments/bootstrap/dist/js/scripts.js' %}"></script>
  <!-- Bootstrap CSS-->
  <link rel="stylesheet" type="text/css" href="{% static 'payments/bootstrap/dist/css/styles.css' %}"/>

  <title>취소 성공 (Django)</title>
</head>
    
<body>
    
<section>
    <h1>취소 성공</h1>
    
    <p>결과 데이터 : </p>
    <pre>{{ res.text }}</pre>
    <br><br>
    <pre>
      orderName = {{ orderName }}
      method = {{ method }}
      cancelReason = {{ cancelReason }}</pre>
    
</section> 

<button class="button is-link" onclick="location.href='/payments/';">돌아가기</button>
    
</body>
</html>
