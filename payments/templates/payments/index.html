<!DOCTYPE html>
<html lang="ko">
{% load static %}

<head>
    <title>구매하기</title>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="{% static 'payments/bulma/bulma.min.css' %}"/>

    <!-- 토스페이먼츠 스크립트-->
    <script src="https://js.tosspayments.com/v1"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'payments/bootstrap/dist/js/scripts.js' %}"></script>
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'payments/bootstrap/dist/css/styles.css' %}"/>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light">Tosspayments TAM</div>
            <div class="list-group list-group-flush">

            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle">결제 테스트 리스트</button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <li class="nav-item active"><a class="nav-link" href="../index.html">HOME</a></li>
                            <li class="nav-item"><a class="nav-link" href="https://docs.tosspayments.com" target="_blank">공식 가이드</a></li>
                            <li class="nav-item dropdown">

                                    <a class="dropdown-item" href="mailto:support@tosspayments.com">기술지원 메일</a>

                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="https://discord.gg/VdkfJnknD9">디스코드 문의</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

            <div class="container-fluid">

                        <div class="container">
                            <h1 class="title">
                                결제(일반)
                            </h1>
            
                        </div>
                    </div>
                </section>
                <section class="section ">
                    <div class="container">
                        <button class="button is-link" onclick="location.href='/payments/window';">결제창</button>
                        <button class="button is-link" onclick="location.href='/payments/easypay';">간편결제</button>

                        <button class="button is-link" onclick="location.href='/payments/vaapi';">가상계좌(API)</button>
                        <button class="button is-link" onclick="location.href='/payments/keyinapi';">카드정보(API)</button>
